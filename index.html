<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Título da página</title>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body>
        <h1>Bem vindo!</h1>      

        <div class="container">

        
            <div class="row justify-content-center">

                <div class="card col-6 mt-6 p-0">
                   
                    <div class="card-header">
                        <h4 id="nome-usuário">Card title</h4>
                    </div>
            
                   <div id="idade-usuário" class="card-body">
                      Aqui vai a idade do nosso usuário  
                   </div>

                   <div class="card-footer">
                        
                        <div class="d-grid gap-2">
                            <button id="executar-programa" onclick="verificarIdade()" class="btn btn-primary m-2" type="button">Iniciar programa</button>
                        </div>

                        
                   </div>

                </div>
            </div>    

        </div>

        <script>


                function verificarIdade(){

                    let nome  = '';

                    let idade = '';

                while(nome == '') {

                nome= window.prompt("Qual o nome do usuário?");

                }

                while(idade == '') {

                idade= Number(window.prompt("Qual a idade do usuário?"));

                if(isNaN(idade)){
                    alert("Conteudo dgitado é invalido, por favor insira um número valído!")    
                    idade = '';
                }

                }

                let dobroIdade = idade * 2;

                let metadeIdade = idade / 2;

                let elementoNome = window.document.getElementById("nome-usuário")

                elementoNome.innerHTML = `Olá ${nome}, seja bem vindo!`;
                
                let elementoIdade = window.document.getElementById("idade-usuário")

                elementoIdade.innerHTML = `A sua Idade é  ${idade} anos, e o dobro dela é ${dobroIdade} e a metade dela é ${metadeIdade} anos`;

                let elementoBotao = window.document.getElementById("executar-programa");

                elementoBotao.innerHTML = "Programa executado, Deseja executar novamente?"

            }
            

        //window.alert("teste");

       // let idade = window.prompt("Qual a sua idade?");

        //console.log(idade);

        //idade = window.prompt("Qual a idade do seu Pai?");

        //console.log(idade);
    
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    </body>
</html>
